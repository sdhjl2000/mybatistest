#配置多个pojos,以 | 分隔
pojos=SamplePojo

#Sql文件的charset配置
charset=utf8

#mysql Engine
sqlEngine=InnoDB

#配置各个文件的路径
mapper.path=library/src/main/resources/mapper
dao.path=library/src/main/java/dao
service.path=library/src/main/java/hello/service
sql.path=library/doc/sql/generator

### 配置各个java类型的sql关键字
int=INTEGER(12) NOT NULL DEFAULT -1
double=DECIMAL(14,4) NOT NULL DEFAULT -1
java.lang.String=VARCHAR(50) NOT NULL DEFAULT ''
java.lang.Integer=INTEGER(12) NOT NULL DEFAULT -1